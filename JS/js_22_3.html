<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var queueInput = document.querySelector("#queue-input");
        var queueCont = document.querySelector("#queue-cont");

        var buttons = document.querySelectorAll("button");
        buttons[0].onclick = push;
        buttons[1].onclick = pop;
        buttons[2].onclick = head;
        buttons[3].onclick = isEmpty;

        function push() {
            queue[queue.length] = queueInput.value;
            print();
        }

        function pop() {
            if (queue.length == 0) {
                return;
            }
            queue[queue.length - 1] = undefined;
            queue.length--;
            print();
        }

        function print() {
            queueCont.innerHTML = "队列内容：" + queue.join("->");
        }

        function head() {
            console.log(queue[0]);
        }

        function isEmpty() {
            console.log(queue.length == 0);
        }

    </script>
</body>

</html>
