<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <!-- 实现一个两栏布局，左侧占30%宽度，右侧占70%宽度 -->
        <div class="pos">
            <div class="left" style="background-color: green">左边</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>

        <div class="float">
            <div class="left" style="background-color: green">左边</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>

        <div class="flex">
            <div class="left" style="background-color: green">左边</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>

        <p>从上到下，依次使用position，float， flex定位</p>
    </body>
</html>
