<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style4.css">
    </head>
    <body>
        <!-- 实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化 -->

        <div class="pos">
            <div class="left" style="background-color: green">左边</div>
            <div class="main" style="background-color: red">中间</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>
        
        <div class="float">
            <div class="left" style="background-color: green">左边</div>
            <div class="main" style="background-color: red">中间</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>
            
        <div class="flex">
            <div class="left" style="background-color: green">左边</div>
            <div class="main" style="background-color: red">中间</div>
            <div class="right" style="background-color: blue">右边</div>
        </div>

        <p>从上到下，依次使用position，float， flex定位</p>
    </body>
</html>
